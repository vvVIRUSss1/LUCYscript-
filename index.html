<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فمبلا - Gaming</title>
    <style>
        body {
            background-color: #121212; /* لون خلفية الصفحة */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 90%;
        }

        /* تنسيق صورتك الشخصية */
        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 50%; /* تجعلها دائرية */
            object-fit: cover;
            border: 4px solid #ff4500; /* إطار برتقالي يناسب إضاءة الصورة */
            box-shadow: 0 0 25px rgba(255, 69, 0, 0.4); /* توهج حول الصورة */
            margin-bottom: 20px;
        }

        h1 {
            color: #ffffff;
            margin: 10px 0;
            font-size: 28px;
        }

        p {
            color: #b0b0b0;
            margin-bottom: 30px;
        }

        /* تنسيق زر الديسكورد */
        .discord {
            display: block;
            padding: 15px;
            background-color: #5865F2;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s;
            font-size: 18px;
        }

        .discord:hover {
            background-color: #4752c4;
            transform: scale(1.05); /* حركة تكبير بسيطة عند وضع الماوس */
        }
    </style>
</head>
<body>
